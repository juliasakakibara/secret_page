<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
<div class="flex justify-center mb-6 relative w-2/3 mx-auto">
    <!-- Container da estrela -->
    <div class="star-container absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-0" style="width: 300px; height: 300px;">
        <img src="star.png" alt="Estrela decorativa"
            class="spin w-full h-full object-contain opacity-40 pointer-events-none">
    </div>
    <!-- Imagem principal -->
    <img src="Serious.png" alt="Imagem destaque" class="relative z-10 w-1/5 h-auto object-contain mx-auto">
</div>

    <!-- Formulário de Login - Visível por padrão -->
    <div id="login-form" class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full">
        <h2 class="text-2xl font-bold mb-4">Acesso Restrito</h2>
        <p class="mb-6 text-gray-700">Por favor, digite a senha para continuar:</p>
        
     <input 
    type="password" 
    id="passwordInput" 
    placeholder="Digite a senha aqui" 
    class="w-full p-3 mb-4 border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-700"
/>

<button 
    id="entrarBtn"
    onclick="checkPassword()" 
    class="w-full bg-gray-800 text-white py-3 rounded-lg font-semibold hover:bg-black transition duration-300 ease-in-out shadow-md"
>
    Entrar
</button>
        
        <p id="errorMessage" class="text-gray-700 mt-4 hidden">Senha incorreta. Tente novamente!</p>
    </div>

    <!-- Conteúdo Protegido - Inicialmente oculto -->
    <div id="protectedContent" class="hidden bg-white p-8 rounded-xl shadow-lg mt-8 max-w-2xl w-full text-center">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">🎉 Parabéns! Você encontrou o presente! 🎉</h1>
        <p class="text-lg text-gray-700 mb-6">Clique no botão abaixo para resgatar seu presente especial:</p>
        
        <a 
            href="https://drive.google.com/file/d/1FpcnsCR_ZkInGSAHwJcn8FNz_79hZpfC/view?usp=sharing" 
            target="_blank" 
            class="inline-block bg-gray-800 text-white py-3 px-6 rounded-lg font-semibold text-xl hover:bg-black transition duration-300 ease-in-out shadow-md"
        >
            Resgatar Presente
        </a>
        
        <p class="text-sm text-gray-500 mt-4">Aproveite o seu dia!</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="index.js"></script>

</body>
</html>
